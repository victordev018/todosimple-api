# Log spring with colors
spring.output.ansi.enabled=ALWAYS

# Database config

# Setting driver connector-j from mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Url from database, creating database if not exist
spring.datasource.url=jdbc:mysql://localhost:3306/todosimple?createDatabaseIfNotExist=true

# credentials
spring.datasource.username=developer
spring.datasource.password=1234

# when creating a new entity added to the database, if it does not exist
spring.jpa.hibernate.ddl-auto=update

# show sql
spring.jpa.show-sql=true

# permission for show stack-tracer-error
server.error.include-exception=false